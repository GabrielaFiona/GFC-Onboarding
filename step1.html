<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Goals & Industry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="step1">

  <div class="progress-header">
    <div class="progress-bar">
      <div class="progress-line-bg"></div>
      <div class="progress-line-fill" style="width:0%;"></div>
      <div class="step-indicator active">1<div class="step-label">Goals</div></div>
      <div class="step-indicator">2<div class="step-label">Structure</div></div>
      <div class="step-indicator">3<div class="step-label">Planning</div></div>
    </div>
  </div>

  <div class="container">
    <h1>Let's start with your vision.</h1>
    <p>We use your industry to suggest the perfect website structure in the next step.</p>

    <div class="collapsible">
      <button class="collapsible-header">
        <div class="collapsible-title">1. Industry & Foundation</div>
        <span class="collapsible-chevron">▾</span>
      </button>
      <div class="collapsible-body">
        <div class="collapsible-inner">
          <div class="form-grid">
            <div class="full-width">
              <label>What is your industry?</label>
              <input type="text" id="industryInput" class="save-me" placeholder="e.g. Restaurant, Real Estate, Yoga, Contractor..." list="industryList">
              <datalist id="industryList">
                <option value="Restaurant / Cafe">
                <option value="Contractor / Trades">
                <option value="Real Estate">
                <option value="E-commerce Brand">
                <option value="Health / Wellness">
              </datalist>
            </div>

            <div class="full-width" style="background: rgba(44, 166, 224, 0.05); padding: 15px; border-radius: 8px; border: 1px dashed var(--accent-blue);">
              <label style="margin-bottom:5px;">Preview: Common pages for this industry</label>
              <p style="font-size:0.8rem; margin-bottom:10px;">We'll customize these in Step 2.</p>
              <div class="suggestion-box" id="industryPreviewChips">
                </div>
            </div>

            <div>
              <label>Website Need</label>
              <select id="siteNeed">
                <option>New Website</option>
                <option>Redesign</option>
                <option>Migration</option>
              </select>
            </div>
            <div>
              <label>Main Goal</label>
              <select id="mainGoal">
                <option>Get Leads/Calls</option>
                <option>Sell Products</option>
                <option>Display Portfolio</option>
                <option>Information Only</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="collapsible collapsed">
      <button class="collapsible-header">
        <div class="collapsible-title">2. Client Essentials</div>
        <span class="collapsible-chevron">▾</span>
      </button>
      <div class="collapsible-body">
        <div class="collapsible-inner">
          <div class="form-grid">
            <div><label>Name</label><input type="text" id="clientName"></div>
            <div><label>Business Name</label><input type="text" id="businessName"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="step-nav-buttons" style="justify-content:flex-end;">
      <button class="btn btn-primary" onclick="nextStep(2)">Next: Structure &rarr;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
